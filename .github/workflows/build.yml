name: BUILD

on:
  workflow_call:
    inputs:
      target-ref:
        required: true
        type: string
      artefact-ref:
        required: true
        type: string
      feature:
        required: true
        type: string
      site-url:
        required: true
        type: string
      solution:
        required: true
        type: string
      output-dir:
        required: true
        type: string
      repo-prod:
        required: true
        type: string
    
permissions:
  contents: read
      
jobs:

  # Build static sites
  build-static-site:
    name: ðŸ”¨ Build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      OUTPUT_DIR: ${{ inputs.output-dir }}

    steps:

      - name: Checkout Soln Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target-ref }}

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: latest
        
      # All static solutions should use package.json and have lint, test, build as commands
      - name: Install
        run: npm install

      # - name: Update BUILD-PLACEHOLDER
      #   if: inputs.solution == 'landing'
      #   run: sed -i 's/BUILD-PLACEHOLDER/${{ inputs.artefact-ref }}/g' src/App.js

      # - name: Update COMMIT-MESSAGE-PLACEHOLDER
      #   if: inputs.solution == 'landing'
      #   run: sed -i 's/COMMIT-MESSAGE-PLACEHOLDER/${{ inputs.feature }}/g' src/latestChange.js

      # If linting fails will fail this job
      - name: Run linter 
        run: npm run lint

      # If this tests fail the NPM error will fail this job
      - name: Run tests 
        run: |
          npm run test
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "$(npm run test)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”¨ Run build
        env:
          SITE_URL: ${{ inputs.site-url }}
          REPO_PROD: ${{ inputs.repo-prod }} // used to get DORA metrics in Next.JS
          NEXT_PUBLIC_FF_URL: https://dr3dr3.github.io/template-featurevisor/datafiles/ci/datafile-tag-all.json
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artefact-ref }}
          # Output of build should be in dist folder
          path: ${{ inputs.output-dir }}
          retention-days: 1

      - name: Build completed
        run: echo "### Builds Completed :thumbsup:" >> $GITHUB_STEP_SUMMARY