# Deploy static site to configured host
name: DEPLOY-STATIC-SITE

on:
  workflow_call:
    inputs:
      target-deploy:
        required: true
        type: string
      target-purpose:
        required: true
        type: string
      artefact-ref:
        required: true
        type: string
      deploy-to:
        required: true
        type: string 
      site-url:
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:

  echo:
    name: Picking SS Host
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: none
    
    steps:

      - name: Echo
        run: |
          echo "### ðŸš€ Deploying to ${{ inputs.deploy-to }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ inputs.site-url }}" >> $GITHUB_STEP_SUMMARY

  deploy-ghp:
    name: ðŸš€ GHP
    if: inputs.deploy-to == 'GITHUB-PAGES'
    environment:
      # Ignore lint error regarding name value below. It should be github-pages
      name: 'github-pages'
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artefact-ref }}
          path: dist

      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  deploy-surge:
    name: ðŸš€ Surge.sh
    if: ${{ inputs.deploy-to == 'SURGE' && inputs.site-url != '' && inputs.target-deploy != 'prd' }}
    environment: ${{ format( '{0}-{1}', inputs.target-deploy, inputs.target-purpose ) }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Surge.SH CLI
        run: npm install surge

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artefact-ref }}
          path: dist

      - name: Upload to Surge.SH
        run: npx surge ./dist --domain ${{ inputs.site-url }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Summary
        run: |
          echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to Surge.SH here: https://${{ inputs.site-url }}" >> $GITHUB_STEP_SUMMARY

  deploy-vercel:
    name: ðŸš€ Vercel
    if: inputs.deploy-to == 'VERCEL'
    environment: ${{ format( '{0}-{1}', inputs.target-deploy, inputs.target-purpose ) }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}    
    steps:

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Vercel CLI
        run: npm install vercel@latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artefact-ref }}
          path: dist
      
      - name: Change Dir
        run: cd dist

      - name: Vercel Pull
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Deploy
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}


## Check that atleast one was successful (otherwise error)